<div class="container">
    <div class="headers">
        <h1>Customers</h1>
        <button mat-button mat-raised-button (click)="addCustomer()"
            style="background-color: #ED2D89; color: white">
            Add Customer
        </button>
    </div>
    <form class="search">
        <mat-form-field appearance="outline" subscriptSizing="dynamic" 
            [class.form-field]="!isMobile" [class.form-field-mobile]="isMobile">
            <input type="text" matInput [formControl]="searchCustomer"
                [placeholder]="!isMobile ? 'Search by first name, last name or telephone number' : 'Search customer'">
        </mat-form-field>
        <button mat-icon-button class="search-button" color="primary" 
            [disabled]="searchCustomer.value?.length === 0" type="submit">
            <mat-icon>search</mat-icon>
        </button>
    </form>
</div>
